<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Notas com Arrays</h2>
    <script>
        
        const aluno = [];
        const numAlunos = parseInt(prompt('Quantos nomes quer inserir?'));
        for(let index = 0; index < numAlunos; index++)
        {
            let nome=prompt('Nome do aluno'+(index + 1));
            let genero=prompt('Genero: (M/F)').toUpperCase();
            let nota1=parseFloat(prompt('Nota1:'));
            let nota2=parseFloat(prompt('Nota2:'));
            let nota3=parseFloat(prompt('Nota3:'));
            aluno[index]=[nome,genero,nota1,nota2,nota3];
        }
        for (let index = 0; index < aluno.length; index++)
        {
            document.write('Aluno' + (index + 1) + ': ' + aluno [index] + '<br>');
            document.write('Nome do aluno: ' + aluno[index] + '<br>');
        }
        document.write('<br><br>');
        let contador = 0;
        aluno.forEach(element => {
            contador++;
            document.write('Aluno número '+ contador + '<br>');
            document.write('Nome: '+ element[0] + '<br>');
            document.write('Genero: ' + element[1] + '<br>' );
            document.write('Nota1: ' + element[2] + '<br>');
            document.write('Nota2: ' + element[3] + '<br>');
            document.write('Nota3: ' + element[4] + '<br>');
            let media = Math.round((element[2]+element[3]+element[4])/3);

            let aprov;
            
            if(media<5)
        {
            aprov='Aproveitamento mau!<br>';
        }
        else if(media<10)
        {
            aprov='Aproveitamento insuficiente!<br>';
        }
        else if(media<15)
        {
            aprov='Aproveitamento suficiente!<br>';
        }
        else if(media<18)
        {
            aprov='Aproveitamento bom!<br>';
        }
        else 
        {
            aprov='Aproveitamento muito bom!<br>';
        }

        switch (element[1])
        {
            case 'F':
                if (media>=10)
                {
                    document.write('<h3 style="color:green">'+element[0]+' aprovada com '+media+' valores e '+aprov+'</h3>');
                    document.write('<img src="parabens.jpg" alt="Parabens!!!"><br>');
                }
                else
                {
                    document.write('<h3 style="color:red">'+element[0]+' reprovada com '+media+' valores e '+aprov+'</h3>');
                }
                break;

                case 'M':
                if (media>=10)
                {
                    document.write('<h3 style="color:green">'+element[0]+' aprovado com '+media+' valores e '+aprov+'</h3>');
                    document.write('<img src="parabens.jpg" alt="Parabens!!!"><br>');
                }
                else
                {
                    document.write('<h3 style="color:red">'+element[0]+' reprovado com '+media+' valores e '+aprov+'</h3>');
                }
                break;
                default: document.write('<h3 style="color:red"> Género inválido </h3>');
                break;
        }

    });
    
        </script>
    
</body>
</html>
